<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skewed Shape</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #3498db;
      overflow: hidden;
    }

    .box {
      width: 40px;
      height: 40px;
      background-color: blue;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: skewAnimation 4s linear infinite; 
    }

    @keyframes skewAnimation {
      0% {
        transform: skew(10deg);
      }
      25% {
        transform: skew(20deg);
      }
      50% {
        transform: skew(45deg);
      }
      75% {
        transform: skew(60deg);
      }
      100% {
        transform: skew(120deg);
      }
    }
  </style>
</head>
<body>
  <div class="box">Yoshida</div>
</body>
</html>
